<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        @font-face {
            font-family: 'Gotham';
            src: url('fonts/Gotham-Book.woff2') format('woff2'),
                 url('fonts/Gotham-Book.woff') format('woff'),
                 url('fonts/Gotham-Book.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url('images/bg3.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        #startButton {
            display: flex;
    align-items: center;
    justify-content: center;
    width: 74%;
    height: 5%;
    font-size: 120%;
    color: black;
    background-color: white;
    font-family: 'Gotham', sans-serif;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
        }
        .oil {
            position: absolute;
            width: 15%;
            height: auto;
            z-index: 1;
            transition: transform 1s ease, opacity 1s ease;
        }
        .oil1 {
            top: 20%;
            left: 11%;
        }
        .oil2 {
            top: 32%;
            left: 27%;
        }
        .oil3 {
            top: 47%;
            left: 39%;
        }
        .oil4 {
            top: 30%;
            left: 47%;
        }
      
    </style>
</head>
<body>
    <img src="images/oil1.png" alt="" class="oil oil1">
    <img src="images/oil2.png" alt="" class="oil oil2">
    <img src="images/oil3.png" alt="" class="oil oil3">
    <img src="images/oil4.png" alt="" class="oil oil4">

    <script>
  
        let startX, startY;
        let swipedImages = 0;



        function handleSwipeStart(event) {
            startX = event.touches ? event.touches[0].clientX : event.clientX;
            startY = event.touches ? event.touches[0].clientY : event.clientY;
        }

        function handleClick(event) {
            event.target.style.opacity = 0;
            swipedImages++;
            if (swipedImages >= 4) {
                window.location.href = 'page5.html'; // Change 'newpage.html' to your desired page URL
            }
        }

        function handleSwipeMove(event) {
            if (!startX || !startY) return;

            let endX = event.touches ? event.touches[0].clientX : event.clientX;
            let endY = event.touches ? event.touches[0].clientY : event.clientY;

            let diffX = endX - startX;
            let diffY = endY - startY;

            let angle = Math.atan2(diffY, diffX) * 180 / Math.PI;

            let direction;
            if (angle >= -22.5 && angle < 22.5) {
                direction = 'translateX(100%)'; // right
            } else if (angle >= 22.5 && angle < 67.5) {
                direction = 'translate(100%, 100%)'; // bottom-right
            } else if (angle >= 67.5 && angle < 112.5) {
                direction = 'translateY(100%)'; // bottom
            } else if (angle >= 112.5 && angle < 157.5) {
                direction = 'translate(-100%, 100%)'; // bottom-left
            } else if (angle >= -67.5 && angle < -22.5) {
                direction = 'translate(100%, -100%)'; // top-right
            } else if (angle >= -112.5 && angle < -67.5) {
                direction = 'translateY(-100%)'; // top
            } else if (angle >= -157.5 && angle < -112.5) {
                direction = 'translate(-100%, -100%)'; // top-left
            } else {
                direction = 'translateX(-100%)'; // left
            }

            event.target.style.transform = direction;
            event.target.style.opacity = 0;

            swipedImages++;
            if (swipedImages >= 3) {
                window.location.href = 'page5.html'; // Change 'newpage.html' to your desired page URL
            }

            startX = null;
            startY = null;
        }

        const oils = document.querySelectorAll('.oil');

        oils.forEach(oil => {
             oil.addEventListener('click', handleClick);

            // oil.addEventListener('mousedown', handleSwipeStart);
            // oil.addEventListener('mousemove', handleSwipeMove);
            // oil.addEventListener('mouseup', () => {
            //     startX = null;
            //     startY = null;
            // });

            // oil.addEventListener('touchstart', handleSwipeStart);
            // oil.addEventListener('touchmove', handleSwipeMove);
            // oil.addEventListener('touchend', () => {
            //     startX = null;
            //     startY = null;
            // });
        });
    </script>
</body>
</html>
