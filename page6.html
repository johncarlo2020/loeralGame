<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOREAL PARIS</title>
    <style>
      @font-face {
        font-family: "LOREAL";
        src: url("font/font.otf") format("opentype");
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: url("images/bg6.png") no-repeat center center fixed;
        background-size: cover;
        position: relative;
      }
      #videoContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%; /* Adjust width as needed */
        z-index: 1; /* Ensure the video is above other content */
        background-color: red;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      #introVideo {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="videoContainer">
      <video id="introVideo" src="videos/video.mp4" controls></video>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("introVideo");
      const startButton = document.getElementById("startButton");

      // Event listener for when the video ends
      video.addEventListener("ended", () => {
        // Redirect to the next page
        window.location.href = "page7.html";
      });
    });
  </script>
</html>
